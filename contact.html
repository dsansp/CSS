<body>
<div class="skewed-heading">
    <div class="header-bg" style="background-image: url('imagenes/background/contact.jpg');"></div>

    <div class="skewed-wrapper">
        <div class="skewed-content">
            <div class="heading-wrapper">
                <h1> Contact</h1>
            </div>
            <div class="links-wrapper">
                <div class="nav-link">
                    <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                    <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                    <a href="menu.html">Menu</Menu></a>
                    </div>
                    <div class="nav-link">
                    <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>  
        </div>
    </div>
  <div class="page-container">
     <div class="contact-grid-wrapper">
         <div class="company-meta-sidebar-wrapper">
             <div class="logo">
                 <img src="../CSS/imagenes/decamp-fantastic-fries-logo-dark.png" alt="Logo">
             </div>
             <div class="company-details-wrapper">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    123 Any St <br> Scottsdale, AZ, 85251
                </div>
            </div>
            <div class="company-details-wrapper">
                <i class="fas fa-phone-volume"></i>
                   
                <div>
                    555 555 5555
                </div>
            </div>
             <div class="company-details-wrapper">
                <i class="far fa-clock"></i>
                <div>
                    10 AM - MIDNIGHT
                </div>
            </div>
         </div>
     
     <div class="form">
         <div class="form-group">
             Name
         </div>
         <div class="form-group">
            Email
        </div>
        <div class="form-group">
            Message
        </div>
        <div class="centered-btn-wrapper">
            <button type="submit">Send</button>
        </div>
     </div>
  </div>   
      
</div>

<div class="spacer60"></div>


<div class="botom-wrapper">
    <div class="logo-botom">
    <!--logo-->
    <img src="../CSS/imagenes/decamp-fantastic-fries-logo-white.png" alt="Logo">
    </div>
    <div class="bottom-hours">
        <span class="phone">
            555 555 5555
